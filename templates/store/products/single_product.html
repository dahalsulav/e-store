{% include '../base.html' %} {% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <p>
                    By: <span class="lead"><i>{{ product.author }}</i></span>
                </p>
                <p>
                    {{ product.description|slice:":355" }}...
                </p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Price</div>
                            <div class="col-6 text-end">
                                <span class="h5 fw-bold text-secondary">Rs. {{ product.price }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                <select id="select">
                                        <option value="1">
                                            1
                                        </option>
                                        <option value="2">
                                            2
                                        </option>
                                        <option value="3">
                                            3
                                        </option>
                                        <option value="4">
                                            4
                                        </option>
                                    </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-to-cart" value="{{ product.id}}" class="btn btn-primary btn-sm">
                                        Add to
                                        Cart
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    $(document).on('click', '#add-to-cart', function(e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart:cart_add" %}',
            data: {
                productid: $("#add-to-cart").val(),
                productqty: $('#select option:selected').text(),
                csrfmiddlewaretoken: "{{ csrf_token }}",
                action: "post"
            },
            success: function(json) {
                document.getElementById('cart-qty').innerHTML = json.qty
            },
            error: function(xhr, errmsg, err) {

            }
        });
    });
</script>

{% endblock %}
